<!DOCTYPE html>
<html>
	<head>
		<title>Gnome-shell integration options</title>
		<link href="css/options.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="include/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="include/constants.js"></script>
	</head>
	<body>
		<div id="status">Options saved.</div>

		<fieldset>
			<dl>
				<dt>Check for extensions update:</dt>
				<dd>
					<label for='update_check_yes'>Yes</label> <input type='radio' id='update_check_yes' name='update_check' />
					<label for='update_check_no'>No</label> <input type='radio' id='update_check_no' name='update_check' />

					<div class='notice'>Last check: <span id="last_update_check">never</span></div>
				</dd>
			</dl>
			<dl>
				<dt>
					<label for='update_check_period'>Update check period</label>:
				</dt>
				<dd>
					<input id='update_check_period' type='number' min="3"  /> hours

					<div class='notice'>Next check: <span id="next_update_check">never</span></div>
				</dd>
			</dl>
		</fieldset>

		<div class='buttons'>
			<button id="save">Save</button>
		</div>

		<script type="text/javascript" src="options.js"></script>
	</body>
</html>
